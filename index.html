<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="mainDiv">
      <!-- <div id="imageDiv"><img id="backgroundImage" src="Images/backgroundImage.png" /></div> -->
        <div id="title">
          <h1>Welcome to the Guessing Game!</h1>
          <h2>Guess the numbers to unlock the suitcase and retrieve the key to escape.  
            <p>Take too long and you will be trapped forever.</p></h2>
        </div>
        <div id="playerInputMain">
           <input id="playerInputArea" placeholder= "ENTER YOUR GUESS"></input>
           <button id="playerInputButton">GUESS!</button>
        </div>
        <div id="guess">
          <ul id="guessList">
            <li class = 'guess'>11</li>
            <li class = 'guess'>22</li>
            <li class = 'guess'>33</li>
            <li class = 'guess'>44</li>
            <li class = 'guess'>55</li>
          </ul>
        </div>
        <div id="hint">
          <a href="google.com"></a>

          <div id =hintText><h3>HINT</h3></div>
        </div>
        <div id="openHint">
          <ul id="hintsList">
            <li>Hint1</li>
            <li>Hint2</li>
            <li>Hint3</li>
          </ul>
        </div>
    </div>




    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
