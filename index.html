<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="mainDiv">
      <!-- <div id="imageDiv"><img id="backgroundImage" src="Images/backgroundImage.png" /></div> -->
        <div id="title">
          <h1>Welcome to the Guessing Game!</h1>
          <h2>Guess a number between 1 and 100 to unlock the suitcase and retrieve the key to escape.  
            <p>Take too long and you will be trapped forever.</p></h2>
        </div>
        <div id="playerInputMain">
           <input type="text" id="playerInputArea" placeholder= "ENTER YOUR GUESS"></input>
           <button type="button" id="playerInputButton">GUESS</button>
        </div>
        <div id="statusContainer"> 
          <div id="playerStatus"></div>
          <button id="reset" type="button">Play Again?</button>
        </div>
        <div id="guess">
          <ul id="guessList">
          </ul>
        </div>
        <div id="hint">
          <div id =hintText><h3>HINT</h3></div>
        </div>
        <div id="openHint">
          <ul id="hintsList">
          </ul>
        </div>
    </div>




    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
